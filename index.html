<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Cinema.kz</title>
</head>

<body>

    <img src="https://www.freelogoservices.com/api/main/images/1j+ojFVDOMkX9Wytexe43D6kif+IqxFInRvIwXs1M3EMoAJtliEugPZt...fg+" class="logo-img" id="logo_img">
    <h1 class="title">Покупка билетов онлайн</h1>

    <ul class="switcher">
        <li id="blackButton"></li>
        <li id="whiteButton"></li>
    </ul>
      

    <div class="container">

        <div class="left-block">

            <h2 class="section-title">Фильмы на дату: </h2>

            <div class="films-list">
                
            </div>
        </div>

        <div class="right-block">
            <h2 class="section-title">Фильтры: </h2>

            <div class="filters" id="filters">
                <form action="" id="filters-form">
                       
                    <div class="filter-section">
                        <label for="date">Выберите дату:</label>
                        <input type="date" id="date" value="2021-02-17" min="2021-02-10" max="2021-02-24">
                    </div>
        
                    <!-- <div class="filter-section">
                        <label for="session">Выберите сеанс:</label>
                        <select name="select-data" id="session" class="session"> 
                            <option value="">10:00</option>
                            <option value="">12:00</option>
                            <option value="">14:00</option>
                            <option value="">16:00</option>
                            <option value="">18:00</option>
                            <option value="">20:00</option>
                        </select>
                    </div> -->
        
                    <div class="filter-section">
                        <p>Жанр:</p>
                        <div class="genres">
                            <p><input type="checkbox" name="genre" id="g1" value="Комедия">Комедия</p>
                            <p><input type="checkbox" name="genre" id="g2" value="Драма">Драма</p>
                            <p><input type="checkbox" name="genre" id="g3" value="Криминал">Криминал</p>
                            <p><input type="checkbox" name="genre" id="g4" value="Фэнтези">Фэнтези</p>
                            <!-- <p><input type="checkbox" name="genre" id="" value="Научный">Научный<br></p> -->
                            <p><input type="checkbox" name="genre" id="g5" value="Спорт">Спорт</p>
                            <p><input type="checkbox" name="genre" id="g6" value="Ужасы">Ужасы</p>
                        </div>
                    </div>
                </form>
                <input id="filters-button" class="filters-button" type="button" value="Искать" form="filters-form">
            </div>


        </div>

        <!-- Модальное окно -->
        <div id="myModal" class="modal">

            <!-- Содержимое модального окна -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Сеансы на фильм</h2>
                </div>
                <div class="modal-body">

                    <table class="cinema-schedule">
                        <tbody>
                            <tr>
                                <th>Время</th>
                                <th>Взрослый</th>
                                <th>Детский</th>
                                <th>Студент</th>
                                <th>VIP</th>
                                <th></th>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="modal-footer">
                    <h3>Something</h3>
                </div>
            </div>
        
        </div>

    </div>   <!-- container -->

    <script src="index.js"></script>
</body>

</html>
